---
name: Test and Auto-Approve Renovate PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.14

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run code formatting checks
        run: |
          black --check script.py test_script.py
          isort --check-only script.py test_script.py

      - name: Run tests
        run: |
          pytest test_script.py -v

  approve:
    needs: test
    runs-on: ubuntu-24.04
    if: |
      (contains(github.event.pull_request.user.login, 'renovate') ||
       contains(join(github.event.pull_request.labels.*.name, ','), 'renovate')) &&
      needs.test.result == 'success'
    
    permissions:
      pull-requests: write
      contents: read
    
    steps:
      - name: Approve PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: review } = await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              event: 'APPROVE',
              body: 'âœ… Tests passed! Auto-approved by GitHub Actions.'
            });
            console.log(`PR approved: ${review.id}`);

